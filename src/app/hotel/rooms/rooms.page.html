<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rooms </ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div *ngFor="let item of roomService.roomsByHotel">
    <ion-card (click)="selectedRoom(item)">
      <ion-card-header [color]="item.isBooked ? 'danger' : 'primary'">
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>Room {{ item.room_number }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>


        <ion-row>
          <ion-col size="">
            <ion-thumbnail>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <ion-row>
              <p>Room Type {{ item.room_type }}</p>
            </ion-row>
            <ion-row>
              <p>Price {{ item.price ? item.price : 50 }}</p>
            </ion-row>
          </ion-col>
        </ion-row>



        <p>{{ item.isBooked ? 'Booked' : 'Available' }}</p>

      </ion-card-content>


    </ion-card>
  </div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">feedback</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="">
    <ion-button>Create</ion-button>
  </div>

  <div>
    <div *ngFor="let item of [1,2,3,4,5]">
      <ion-card>
        <ion-card-content>
          {{ item }}
        </ion-card-content>
      </ion-card>
    </div>

  </div>
</ion-content>

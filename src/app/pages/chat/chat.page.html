<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>display all chats by hotel_id if user_role is hotel </div>
  <div>select-chat and nav to chat</div>
  <div>display all messages by chat_id</div>
  <div>send message</div>

  <div>
    <ion-card class="ion-padding" *ngFor="let item of chats">
      {{ item.tag }}
      <ion-buttons>
        <ion-button>Edit</ion-button>
        <ion-button (click)="selectChat(item)">Open</ion-button>
      </ion-buttons>
    </ion-card>
  </div>





</ion-content>

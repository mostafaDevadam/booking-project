<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MyBookings*</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MyBookings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="div_top">
    <ion-button (click)="showCreateMyBookingModal()">Create Booking</ion-button>
  </div>


  <div class="div_modal">


  </div>

  <div>
    <div *ngFor="let item of myBookings; index as i">

      <ion-card>
        <ion-card-header>

          <!--<ion-row class="ion-justify-content-end">
            <ion-col size="3" push="1">
              <ion-button fill="clear" id="click-trigger"><ion-icon name="ellipsis-vertical-sharp"></ion-icon></ion-button>
            </ion-col>
          </ion-row>-->
        </ion-card-header>



        <ion-card-content>
          <!--<div class="block">
            <div>Nights: <ion-text>{{ item.nights}}</ion-text> </div>
            <div>Start: <ion-text>{{item.start_date}}</ion-text></div>
          </div>-->


          <ion-row>
            <ion-col size="4">Hotel Name: </ion-col>
            <ion-col size="4">hotel-name</ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="3">Nights: </ion-col>
            <ion-col size="3">{{ item.nights}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">Start:</ion-col>
            <ion-col size="5">{{item.start_date}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">End:</ion-col>
            <ion-col size="5">{{item.end_date}}</ion-col>
          </ion-row>
        </ion-card-content>
        <ion-toolbar (click)="selectBooking(item)">
          <ion-buttons>
            <ion-button (click)="showViewMyBookingModal(item)">View</ion-button>
            <ion-button (click)="showEditMyBookingModal(item)">Edit</ion-button>
            <!--<ion-button (click)="setOpen(true)"><ion-chip>Add Note</ion-chip></ion-button>
            <ion-button (click)="openAlert('feedback',item)"><ion-chip>Feedback</ion-chip></ion-button>-->
            <ion-button [id]="i" fill="clear"><ion-chip>Write</ion-chip>
              <!--<ion-icon name="add-circle-sharp" color="dark"></ion-icon>--> </ion-button>

          </ion-buttons>

        </ion-toolbar>

      </ion-card>


      <ion-popover [trigger]="i" triggerAction="click" side="bottom">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false" (click)="setOpen(true)">Note</ion-item>
              <ion-item [button]="true" [detail]="false" (click)="openAlert('feedback')">Feedback</ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>


    </div>
  </div>

  <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <div>
          <form [formGroup]="noteForm" (ngSubmit)="submitNoteForm()">

            <ion-list>
              <ion-item>
                <ion-checkbox labelPlacement="start" formControlName="isPublic">Public</ion-checkbox>
              </ion-item>

              <ion-item>
                <ion-textarea rows="3" cols="40" label="Note" formControlName="content"></ion-textarea>
              </ion-item>
            </ion-list>

            <div class="">
              <ion-buttons slot="end">
                <ion-button type="submit">Create Note</ion-button>

              </ion-buttons>

            </div>



          </form>

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <div>
    <ion-button id="click-trigger" fill="clear">Write</ion-button>
    <ion-popover trigger="click-trigger" triggerAction="click" side="bottom">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false" (click)="setOpen(true)">Note</ion-item>
            <ion-item [button]="true" [detail]="false" (click)="openAlert('feedback')">Feedback</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>

  </div>

</ion-content>

<ion-app>


  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox {{currentUser && currentUser.role}}</ion-list-header>
          <ion-note *ngIf="!currentUser">hi&#64;ionicframework.com</ion-note>
          <ion-note *ngIf="currentUser">{{ currentUser.email }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false">
              <ion-label>title</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" *ngIf="authService.getRole() === 'hotel' ">
          <ion-list-header>Labels</ion-list-header>

          <ion-item lines="none" routerLink="/home" routerLinkActive="selected">
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/dashboard">
            <ion-label>Dashboard</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/rooms">
            <ion-label>Rooms</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/bookings">
            <ion-label>Bookings</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/new-booking">
            <ion-label>New-booking</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/new-room">
            <ion-label>New-room</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/guests">
            <ion-label>Guests</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/chat">
            <ion-label>Chat</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/feedback">
            <ion-label>Feedback</ion-label>
          </ion-item>


          <ion-item lines="none" routerLink="/calendar">
            <ion-label>Calendar</ion-label>
          </ion-item>

          <ion-item lines="none" (click)="SignOut()" routerLink="/">
            <ion-label>SignOut</ion-label>
          </ion-item>

        </ion-list>

        <ion-list id="labels-list" *ngIf="authService.getRole() === 'guest' ">

          <ion-item lines="none" routerLink="/home-guest">
            <ion-label>Home-Guest</ion-label>
          </ion-item>

          <!--<ion-item lines="none" routerLink="/new-booking">
            <ion-label>New-booking</ion-label>
          </ion-item>-->

          <ion-item lines="none" routerLink="/my-bookings">
            <ion-label>MyBookings</ion-label>
          </ion-item>


          <ion-item lines="none" routerLink="/chat">
            <ion-label>Chat</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/feedback">
            <ion-label>Feedback</ion-label>
          </ion-item>

          <ion-item lines="none" (click)="SignOut()" routerLink="/">
            <ion-label>SignOut</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>




</ion-app>
